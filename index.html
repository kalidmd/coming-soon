<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css?version=1.2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Coming Soon</title>
</head>
<body>
    <div class="main">
        <header class="main--head">
            <div class="logo-container">
                <div class="logo-content">
                    <img class="logo" src="resources/images/logo.png" alt="logo">
                </div>
            </div>
            <h1>Coming Soon</h1>
            <p class="stay">Subscribe to our channels below to stay <span class="tuned">TUNED.</span></p>
        </header>

        <footer class="footer">
            <div class="social-container">    
                <div class="social">
                    <a target="_blank" href="/">
                        <img class="social--icon" src="resources/images/youtube.png" alt="youtube">
                    </a>
        
                    <a target="_blank" href="/">
                        <img class="social--icon" src="resources/images/facebook.png" alt="facebook">
                    </a>
        
                    <a target="_blank" href="/">
                        <img class="social--icon" src="resources/images/tiktok.png" alt="tiktok">
                    </a>
        
                    <a target="_blank" href="/">
                        <img class="social--icon" src="resources/images/telegram.png" alt="telegram">
                    </a>
                </div>
        
                <div class="location">
                    <img class="location--icon" src="resources/images/location.gif" alt="location">
                    <span class="location--text">Laycock, United Kingdom. 14 Park Avenue</span>
                </div>      
            </div>
    
            <div class="contact-container">
                <div class="contact">
                    <p class="contact--label">CONTACT US</p>
                    <div class="contact-info">
                        <img class="contact--icon" src="resources/images/email.png" alt="email">
                        <span class="contact--text">info@awsome.com</span>
                    </div>
                    <div class="contact-info">
                        <img class="contact--icon" src="resources/images/phone.png" alt="phone">
                        <span class="contact--text">079 4586 7698 </span>
                    </div>
                </div>
            </div>
            <p class="copyright"> ©️ Awsome | All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
